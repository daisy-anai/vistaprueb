<ng-container>
  <semovi-card>
    <semovi-card-header>
      <div class="valign-wrapper">
        <semovi-card-header-icon  icon="arrow_back"></semovi-card-header-icon>
        <semovi-card-header-title> Selección de plantilla Físico Mecánica</semovi-card-header-title>
      </div>
    </semovi-card-header>
    <semovi-card-body>  
        <semovi-list *ngIf="catalogues" class="center ">
            <semovi-item *ngFor="let catalogo of catalogues ">
              <semovi-label > {{catalogo.name}} {{catalogo.deprecated}}</semovi-label>
              <semovi-label>
                <a class="btn-floating btn-small right"
                [routerLink]="['/aplicacion/verificacion/fisicoMecanica', catalogo.id]">
                <i class="material-icons">chrome_reader_mode</i></a>
              </semovi-label>                
            </semovi-item>
          </semovi-list>
    </semovi-card-body>
  </semovi-card>
</ng-container>

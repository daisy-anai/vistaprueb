<div class="row">
  <div class="col s6 offset-s3" style="margin-top: 5em; border: 1px solid black">
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="buscar" type="text" class="validate"
          autofocus
          placeholder="Buscar"
          style="text-transform: uppercase"
          specialOnly autocomplete="off"
          [(ngModel)]="filtro" name="filtro">
          <label for="buscar">Buscar veh√≠culo</label>
        </div>
      </div>
      <div class="col s12 right-align">
        <a class="waves-effect waves-light btn-small" (click)="buscar()">Buscar</a>
      </div>
    </div>
    <div class="progress" *ngIf="loading">
      <div class="indeterminate"></div>
    </div>
  </div>
</div>


<div class="row" *ngIf="vehiculos">
  <div class="col s6 offset-s3" style="margin-top: 1em; border: 1px solid black">
    <div class="row">
      <div class="col s12" *ngFor="let vehiculo  of vehiculos">
        <div class="col s12">
          <label class="">ID:</label>
          <label class=""> {{vehiculo.id}}</label>
        </div><br><br>
      </div>
    </div>
  </div>
</div>

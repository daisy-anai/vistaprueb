<div class="row">
  <div class="col s6 offset-s3" style="margin-top: 5em; border: 1px solid black">
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="buscar" type="text" class="validate"
          autofocus
          placeholder="Buscar"
          style="text-transform: uppercase"
          specialOnly autocomplete="off"
          [(ngModel)]="filtro" name="filtro">
          <label for="buscar">Buscar vehículo</label>
        </div>
      </div>
      <div class="col s12">
        <a class="waves-effect waves-light btn-flat left" routerLink="/application" routerLinkActive="active">Regresar</a>
        <a class="waves-effect waves-light btn-small right" (click)="buscar()">Buscar</a>
      </div>
    </div>
    <div class="progress" *ngIf="loading">
      <div class="indeterminate"></div>
    </div>
  </div>
</div>

<div class="row" *ngIf="vehiculo">
  <div class="col s6 offset-s3" style="margin-top: 1em; border: 1px solid black">
    <div class="row">
      <div class="col s12">
        <label class="">Número de Serie:</label>
        <label class=""> {{vehiculo.serie}} </label>
      </div>
      <div class="col s12">
        <label class="">Número de motor:</label>
        <label class=""> {{vehiculo.id}} </label>
      </div>
      <div class="col s12">
        <label class="">Año modelo:</label>
        <label class=""> {{vehiculo.anioModelo}} </label>
      </div>
      <div class="col s12">
        <label class="">Número economico:</label>
        <label class=""> {{vehiculo.numeroEconomico}} </label>
      </div>
      <div class="col s12">
        <label class="">Tipo:</label>
        <label class=""> {{vehiculo.tipo.nombre}} - {{vehiculo.marca.nombre}} </label>
      </div>
      <div class="col s12">
        <label class="">Estado del vehiculo:</label>
        <label class=""> {{vehiculo.estatus}} </label>
      </div><br><br>

    </div>
    <div class="row">
      <div class="col s12">
        <a (click)="redirect(vehiculo)">Siguiente</a>
      </div>
    </div>
  </div>
</div>

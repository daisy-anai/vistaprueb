<ng-container>
  <semovi-card>
    <semovi-card-header>
     
      <div class="valign-wrapper">
        <semovi-card-header-icon urn="/aplicacion/configuracion" icon="arrow_back"></semovi-card-header-icon>
        <semovi-card-header-title> Plantillas </semovi-card-header-title>
        <div  class=" col s12 center">
          <semovi-card-header-option [options]="options" ></semovi-card-header-option>
        </div>
      </div>   
    </semovi-card-header>
      
    <semovi-card-body>
      <semovi-input-search >
        <input name="filtro" id="filtro" class="browser-default placeholder-fix"
        placeholder="Buscar" type="search" autofocus
        autocomplete="off" [(ngModel)]="filtro"(ngModelChange)="searchCatalogue()"  >
      </semovi-input-search>
     
      <semovi-input-options>
        <label class="left">
          <input class="with-gap" name="group1" id="active" type="radio"
          (click)="activeCatalogues()" checked/>
          <span class="buscadores">Activos</span>
        </label>
        <label class="right">
            <input class="with-gap" name="group1" type="radio"
            (click)="allCatalogues()" />
            <span class="buscadores">Todos los cat√°logos</span>
        </label>

      </semovi-input-options>  
    
        <semovi-list *ngIf="catalogos">
          <semovi-item *ngFor="let catalogo of catalogos">
            <semovi-label> {{catalogo.name}}</semovi-label>
              <semovi-label>
                <a class="btn-floating btn-small right"
                [routerLink]="['/aplicacion/catalogo/detalle', catalogo.id]">
                <i class="material-icons">info</i></a>
              </semovi-label>                
          </semovi-item>
        </semovi-list>
    </semovi-card-body>
  </semovi-card>
</ng-container>

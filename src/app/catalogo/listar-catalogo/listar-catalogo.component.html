<ng-container>
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="row valign-wrapper">
        <div class="col s6 left-align valign-wrapper">
          <a class="" [routerLink]="['/aplicacion/inicio']" style="margin-right: 15px; margin-top: 5px">
            <i class="material-icons">arrow_back</i>
          </a>
          <label class="title-component">Cat√°logos</label>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-small red" [routerLink]="['/aplicacion/catalogo/crear']">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="search-card" style="margin-top: -1em; margin-bottom: 3em">
    <div class="row search">
      <div class="col s12 m8 offset-m2">
        <input name="filtro" id="filtro" class="browser-default placeholder-fix"
        placeholder="Buscar" type="search" autofocus
        autocomplete="off" [(ngModel)]="filtro">
      </div>
    </div>
  </div>

  <div *ngIf="catalogos" class="result-card row">
    <ul class="col s12 m8 offset-m2">
      <li *ngFor="let catalogo of catalogos | search: filtro" class="row z-depth-2 valign-wrapper">
        <div class="col s6">
          <p>{{catalogo.nombre}}</p>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-small"
          [routerLink]="['/aplicacion/catalogo/detalle', catalogo.id ]">
          <i class="material-icons">info</i></a>
        </div>
      </li>
    </ul>
  </div>
</ng-container>

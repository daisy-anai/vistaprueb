<!--Crear Catalogo -->
<ng-container >
  <semovi-card>
    <semovi-card-header>
      <div class="row">
        <div class="col s8 valign-wrapper">  
          <semovi-card-header-icon icon="arrow_back"></semovi-card-header-icon>
          <semovi-card-header-title> Crear cat치logo </semovi-card-header-title>
        </div>
      </div>
    </semovi-card-header>
    <semovi-body>
    <form [formGroup]="catalogoForm" (ngSubmit)="crearCatalogo()">
      <div class="" >
          <span  *ngFor= "let modalidad of modalidades"
            class="browser-default" >Modalidad:  {{ modalidad.modalidad.nombre }}
          </span>
        </div>
        
        <div class="input-field" >
          <input id="nombre_catalogo" type="text" class="validate"
            valido formControlName="nombre" autocomplete="off">
          <label for="nombre_catalogo">Nombre del catalogo</label>
        </div>
        <div class="">
          <label for="id_modalidad">Tipo de modalidad</label>
          <select formControlName="id_modalidad" class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option *ngFor="let modalidad of modalidades" value="{{modalidad.id}}"> {{ modalidad.nombre }} </option>
          </select>
        </div>
        <div class="">
          <label for="id_tipo_catalogo">Tipo de catalogo</label>
          <select formControlName="id_tipo_catalogo" class="browser-default">
            <option value="" disabled selected>Elige una opci칩n</option>
            <option *ngFor="let tipoCatalogo of tiposCatalago" value="{{tipoCatalogo.id}}"> {{ tipoCatalogo.nombre }} </option>
          </select>
        </div>
        <!-- End Catalogo -->

        <div class="row valign-wrapper">
          <div class="col s6">
            <p>Secciones</p>
          </div>

          <div class="col s6 right-align">
            <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="addSeccion()">
              <i class="material-icons">add</i>
            </a>
          </div>
        </div>

        <div class="row" *ngFor="let seccion of seccionesForm; let i = index">
          <div class="card col s10 offset-s1">
            <!-- Secciones -->
           
            <div [formGroup]="seccion">
              <div class="row valign-wrapper">
                <div class="col s6">
                  <p class="card-title">Seccion {{i + 1}}</p>
                </div>
                <div class="col s6 right-align">
                  <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="removeSeccion(i,seccion)">
                    <i class="material-icons">remove</i>
                  </a>
                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="S[{{i}}]-nombre" class="autocomplete"
                    autocomplete="off" formControlName="nombre"
                    (ngModelChange)="autocompleteSecciones($event, i)">
                    <label for="S[{{i}}]-nombre">Titulo de secci칩n</label>
                  </div>
                </div>
              </div>
            <!-- End Secciones -->

              <!-- Propiedades -->

              <div class="row">
                <div class="col s10 offset-s1">
                  <div class="row valign-wrapper">
                    <div class="col s6">
                      <p>Propiedades</p>
                    </div>
                    <div class="col s6 right-align">
                      <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="addPropiedad(i)">
                        <i class="material-icons">add</i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col s10 offset-s1">
                  <div *ngFor="let propiedad of propiedadesControls(i).controls; let j = index">
                   
                    <div [formGroup]="propiedad">
                      <div class="row valign-wrapper">
                        <div class="col s6">
                          <p class="card-title">Propiedad {{j + 1}}</p>
                        </div>
                        <div class="col s6 right-align">
                          <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="removePropiedad(i)">
                            <i class="material-icons">remove</i>
                          </a>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col s12">
                          <div class="input-field col s12">
                            <i class="material-icons prefix">textsms</i>
                            <input type="text" id="S[{{i}}]-P[{{j}}]-nombre" class="autocomplete"
                            autocomplete="off"
                            formControlName="nombre"                            
                            (ngModelChange)="autocompletePropiedades($event, i, j)">
                            <label for="S[{{i}}]-P[{{j}}]-nombre">Nombre de la propiedad</label>
                          </div>
                          <div class="input-field col s12">
                            <div class="col s4">
                              <label><input id="color" type="color" id="color" 
                                formControlName="nombreProp"
                                (ngModelChange)="propiedadEvaluar()"> <span>Color</span>  
                              </label>    
                                   
                            </div>
                                                        
                            <div class="col s4">
                              <label><input type="text" id="texto"
                                formControlName="nombreProp"><span>Texto</span>
                              </label>
                            </div>
                            <div class="col s4">
                              <label ><input type="checkbox" id="logico"
                                formControlName="nombreProp"><span>L칩gico</span>
                              </label>
                            </div>  
                          </div>

                        </div>
                     
                        <div class="col s12">
                          <label for="">Tipo de propiedad</label>
                          <select class="browser-default" formControlName="id_tipo_propiedad">
                            <option *ngFor="let tipoPropiedad of tiposPropiedad" value="{{tipoPropiedad.id}}"> {{ tipoPropiedad.nombre }} </option>           
                          </select>
                        </div>
                        <!-- <ng-template *ngIf="color; else texto" ></ng-template> -->
                          <!-- <div *ngIf="color; else texto" ></div> -->  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--End propiedades-->
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn-small right" > Registrar catalogo</button>
          </div>
        </div>
      </form>   
    </semovi-body>
  </semovi-card>
</ng-container>

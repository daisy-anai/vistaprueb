<div class="row" *ngIf= "catalogo!=undefined">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="card-content contenido">
          <h5>Modificar Catalogo</h5>
          <form>
            <div class="col s12">
              Nombre del catalogo:
              <div class="input-field inline ">
                <input id="nombre_catalogo" type="text" value="{{catalogo.nombre}}">                 
              </div>
            </div>
            <div class="col s12">
              Tipo de catalogo:    
              <div class="catalogotipo input-field inline">
                <input type="text" id="tipoCatalogo" value="{{catalogo.tipoCatalogo.nombre}}">
              </div>
            </div>
            <div class="col s12">
              Modaliad:
              <div class="input-field inline">
                <input type="text" name="" id="modalidad" value="{{catalogo.modalidad.nombre}}">
              </div>
            </div>
            <div *ngFor="let seccion of catalogo.secciones" class="seccion">
              <label for="">Secciones del Catalogo: </label>
              <input type="text" name="" id="" value="{{seccion.nombre}}">
            <div *ngFor="let propiedad of seccion.propiedades">
              <div class="col s12">
                Propiedad:
                <div class="propiedad  input-field inline"> 
                  <input type="text" name="" id="propiedad" value="{{propiedad.nombre}}">
                </div> 
                <div class="col s12 tipo">
                  Tipo propiedad:
                    <div class="tipoProp input-field inline " >
                      <input type="text" name="" id="tipoPropiedad" value="{{propiedad.tipoPropiedad.nombre}}">  
                    </div>
                </div>
              </div>
            </div>
          </div>         
         </form>
        </div>
        <div class="row">
            <div class="col s12">
              <button type="submit" class="waves-effect waves-light btn-small right" (click)="ModificarCatalogo(catalogo.id)">Actualizar Catalogo</button>
            </div>
          </div>
      </div>
    </div>
  </div>

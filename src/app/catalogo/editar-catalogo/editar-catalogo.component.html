<!--Crear Catalogo -->
<div class="" *ngIf="catalogo">
  <div class="row">
    <div class="col s8 offset-s2">
      <!-- Catalogo -->
      <div class="row valign-wrapper">
        <div class="col s6">
          <h5 class="" >Creaci√≥n de catalogos</h5>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 "
            [routerLink]="['/aplicacion/catalogo/listar']">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
      </div>
      <form [formGroup]="catalogoForm" (ngSubmit)="modificarCatalogo()">
        <label for="">Nombre del Catalogo</label>
        <div class="input-field" >
          <input id="nombre_catalogo" type="text" class="validate"
            valido 
            formControlName="nombre"
            autocomplete="off">        
        </div>
        <div class="">
          <label for="id_modalidad">Tipo de modalidad</label>
          <select formControlName="id_modalidad" class="browser-default">
            <option *ngFor="let modalidad of modalidades" value="{{modalidad.id}}"> {{ modalidad.nombre }} </option>
          </select>
        </div>

        <div class="">
          <label for="id_tipo_catalogo">Tipo de catalogo</label>
          <select formControlName="id_tipo_catalogo" class="browser-default">
            <option *ngFor="let tipoCatalogo of tiposCatalago" value="{{tipoCatalogo.id}}"> {{ tipoCatalogo.nombre }} </option>
          </select>
        </div>
        <!-- End Catalogo --> 
        <!--secciones datos-->
      <!--secciones datos-->
      <div class="row valign-wrapper">
        <div class="col s12">  
          <b>Secciones</b>   
          <div class="col s12 right-align">
            <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="addSeccion()">
              <i class="material-icons">add</i>
            </a>
          </div>
          <div class="input-field col s6" *ngFor="let seccion of catalogo.secciones">
            <input type="text"  class="autocomplete"
              autocomplete="off"
              value="{{seccion.nombre}}"> 
          </div>
        </div>
        <!---->     
        </div>
        <!--fin de secciones y propiedades-->
        <div class="row">
          <div class="col s12">
           <!--<a class="waves-effect waves-light btn-small left" >Previsualizar</a>-->
            <button type="submit" class="waves-effect waves-light btn-small right"> Registrar catalogo</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

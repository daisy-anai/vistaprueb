<!--Crear Catalogo -->
<div class="" *ngIf="catalogo">
  <div class="row">
    <div class="col s8 offset-s2">
      <!-- Catalogo -->
      <div class="row valign-wrapper">
        <div class="col s6">
          <h5 class="" >Creación de catalogos</h5>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 "
            [routerLink]="['/aplicacion/catalogo/listar']">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
      </div>
      <form [formGroup]="catalogoForm" (ngSubmit)="modificarCatalogo()">
        <label for="">Nombre del Catalogo</label>
        <div class="input-field" >
          <input id="nombre_catalogo" type="text" class="validate"
            valido 
            formControlName="nombre"
            autocomplete="off">        
        </div>
        <div class="">
          <label for="id_modalidad">Tipo de modalidad</label>
          <select formControlName="id_modalidad" class="browser-default">
            <option *ngFor="let modalidad of modalidades" value="{{modalidad.id}}"> {{ modalidad.nombre }} </option>
          </select>
        </div>

        <div class="">
          <label for="id_tipo_catalogo">Tipo de catalogo</label>
          <select formControlName="id_tipo_catalogo" class="browser-default">
            <option *ngFor="let tipoCatalogo of tiposCatalago" value="{{tipoCatalogo.id}}"> {{ tipoCatalogo.nombre }} </option>
          </select>
        </div>
        <!-- End Catalogo --> 

      <!--secciones datos-->
        <div class="row valign-wrapper">
          <div class="col s12">
            <p>Secciones</p>
            <div class="col s12 right-align">
                <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="addSeccion()">
                  <i class="material-icons">add</i>
                </a>
              </div>
          </div>
        </div>

        <div class="card col s10 offset-s1" *ngFor="let seccion of catalogo.secciones; let i = index">
          <h6>Seccion {{i+1}}</h6>
          <div class="row">
            <div class="input-field col s12">  
              <input type="text" id="nombre" class="autocomplete" autocomplete="off" value="{{seccion.nombre}}">
              <label for="nombre">Nombre de sección</label>
            </div>      
          </div>

          <div class="row">
            <div class="cols s10">
              <label for="">Propiedades</label>
              <div *ngFor="let propiedad of seccion.propiedades; let j = index" >
                <p>{{propiedad | json}}</p>
                
                <div class="row">
                    <div class="col s12">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="S[{{i}}]-P[{{j}}]-nombre" class="autocomplete"
                        autocomplete="off"
                        formControlName="nombre"
                        (change)="watchPropiedadNombre(i,j)"
                        (ngModelChange)="autocompletePropiedades($event)">
                        <label for="S[{{i}}]-P[{{j}}]-nombre">Nombre de la propiedad</label>
                      </div>
                    </div>
                  </div> 
                
                <!-- <input type="text"  class="autocomplete" autocomplete="off" value="{{propiedad.nombre}}"> -->
              </div>  
            </div>    
          </div>
          

            <div class="row" *ngFor="let seccion of seccionesForm; let i = index">
                <!-- Secciones -->
              <div [formGroup]="seccion">
                <div class="row valign-wrapper">
                  <div class="col s6">
                    <p class="card-title">Seccion Nueva {{i + 1}}</p>
                  </div>
                  <div class="col s6 right-align">
                    <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="removeSeccion()">
                      <i class="material-icons">remove</i>
                    </a>
                  </div>
                </div>
                  <div class="row">
                    <div class="col s12">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="S[{{i}}]-nombre" class="autocomplete"autocomplete="off"
                        formControlName="nombre" (change)="watchSeccionNombre(i)"(ngModelChange)="autocompleteSecciones($event, i)">
                        <label for="S[{{i}}]-nombre">Titulo de sección</label>
                      </div>
                    </div>
                  </div>
                  <!--propiedades-->
                  <div class="row">
                      <div class="col s10 offset-s1">
                        <div class="row valign-wrapper">
                          <div class="col s6">
                            <p>Propiedades</p>
                          </div>
                          <div class="col s6 right-align">
                            <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="addPropiedad(i)">
                              <i class="material-icons">add</i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                   
                      <div class="col s10 offset-s1">               
                        <div *ngFor="let propiedad of propiedadesControls(i).controls; let j = index">
                          <p>{{catalogoForm.value | json}}</p>
                          <div [formGroup]="propiedad">
                            <div class="row valign-wrapper">
                              <div class="col s6">
                                <p class="card-title">Propiedad {{j + 1}}</p>
                              </div>
                              <div class="col s6 right-align">
                                <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 " (click)="removePropiedad(i)">
                                  <i class="material-icons">remove</i>
                                </a>
                              </div>
                            </div>
      
                            <div class="row">
                              <div class="col s12">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">textsms</i>
                                  <input type="text" id="S[{{i}}]-P[{{j}}]-nombre" class="autocomplete"
                                  autocomplete="off" formControlName="nombre"
                                  (change)="watchPropiedadNombre(i,j)" (ngModelChange)="autocompletePropiedades($event)">
                                  <label for="S[{{i}}]-P[{{j}}]-nombre">Nombre de la propiedad</label>
                                </div>
                              </div>
                        
                              <div class="col s12">
                                <label for="">Tipo de propiedad</label>
                                <select  class="browser-default" formControlName="id_tipo_propiedad">
                                  <option *ngFor="let tipoPropiedad of tiposPropiedad" value="{{tipoPropiedad.id}}"> {{ tipoPropiedad.nombre }} </option>
                                </select>
                              </div>
                             </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
          
        </div>
        <!--fin de secciones y propiedades-->
      <div class="row">
        <div class="col s12">
          <!--<a class="waves-effect waves-light btn-small left" >Previsualizar</a>-->
          <button type="submit" class="waves-effect waves-light btn-small right"> Actualizar catalogo</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>

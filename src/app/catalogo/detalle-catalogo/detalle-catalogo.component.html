<div class="row">
    <div class="col s12 right-align">
        <a class="btn-floating btn-large waves-effect waves-light red btn-small red darken-2 "
          [routerLink]="['/aplicacion/catalogo/listar']">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
  <div class="row" *ngIf= "catalogo!=undefined">
      <div class="col s8 offset-s2">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Catalogo:  {{catalogo.nombre}} - para: {{catalogo.tipoCatalogo.nombre}}</span>
            <p for="">Modalidad: {{catalogo.modalidad.nombre}} </p>
            <div *ngFor="let seccion of catalogo.secciones">
              <h5 class="card-title">Secci√≥n:  {{seccion.nombre}}</h5>
                <div *ngFor="let propiedad of seccion.propiedades">
                  <p>Propiedad: {{propiedad.nombre}} - {{propiedad.tipoPropiedad.nombre}}</p>
                </div>
            </div>
          </div>
          <div class="card-action">
              <a [routerLink]="['/aplicacion/catalogo/editar',catalogo.id]" >Modificar</a>
              <a (click)= "eliminarCatalogo(catalogo.id)" >Eliminar</a>
          </div>
      </div>
    </div>
  </div>
</div>

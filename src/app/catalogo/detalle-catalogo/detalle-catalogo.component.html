<ng-container>
  <semovi-card>
    <semovi-card-header>
      <div class="row">
        <div class="col s12 valign-wrapper">
          <semovi-card-header-icon icon="arrow_back"></semovi-card-header-icon>
          <semovi-card-header-title> Detalle </semovi-card-header-title>
        </div>
      </div>
    </semovi-card-header>
    <semovi-body>
      <div class="row" >
        <div class="row"  >
          <div class="col s8 offset-s2" *ngIf="catalogo">
            <div class="card">
              <div class="card-content">
                <p class="card-title"> Detalle Catalogo: </p>
                <p> ID modalidad {{ catalogo.id_modalidad}}</p>
                <p > Nombre del catalogo: {{ catalogo.catalogueType.name}} </p>
                <p> configuracion: {{ catalogo.configuration  | json : spacing }}</p>
                <p *ngFor="let seccion of seccion">{{catalogo.configuracion.seccion.name}}</p>
              </div>
              <div class="card-action" *ngIf="!catalogo.deprecated">
                <a [routerLink]="['/aplicacion/catalogo/modificar',catalogo.id]">Modificar</a>
                <a class="waves-effect btn" (click)= "catalogueDeprecate(catalogo.id)">Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </semovi-body>
  </semovi-card>
</ng-container>

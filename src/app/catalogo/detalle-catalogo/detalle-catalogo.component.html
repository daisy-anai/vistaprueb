<ng-container>
  <semovi-card>
    <semovi-card-header>
      <div class="row">
        <div class="col s12 valign-wrapper">
          <semovi-card-header-icon icon="arrow_back"></semovi-card-header-icon>
          <semovi-card-header-title> Detalle </semovi-card-header-title>
        </div>
      </div>
    </semovi-card-header>
  
    <div class="row">
      <div class="row"  >
        <div class="col s8 offset-s2" *ngIf="catalogo">
          <div class="card">
            <div class="card-content">
              <p> Id modalidad {{ catalogo.id_modalidad}}</p>
             <p > Nombre del catalgoso: {{ catalogo.catalogueType.name}} </p>
             <p> configuracion: {{ catalogo.configuration }}</p>
            </div>
            <div class="card-action">
              <a [routerLink]="['/aplicacion/catalogo/modificar',catalogo.id]" >Modificar</a>
              <a (click)= "eliminarCatalogo(catalogo.id)" >Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </semovi-card>
</ng-container>

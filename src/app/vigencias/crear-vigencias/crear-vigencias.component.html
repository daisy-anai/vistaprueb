
<ng-container>
  <semovi-card>
    <semovi-card-header>
      <div class="row">
        <div class="col s8 valign-wrapper">
          <semovi-card-header-icon icon="arrow_back"></semovi-card-header-icon>
          <semovi-card-header-title> Agregar Vigencia </semovi-card-header-title>      
        </div>
      </div>
    </semovi-card-header>
    <semovi-card-body>
        <div class="row">
          <div class="col s8 offset-s2">
            <form [formGroup]="catalogoForm" (ngSubmit)="crearVigencia()">
              <div class="" >
                <label for="" *ngIf="modalidad"> {{modalidad.nombre}} </label>
              </div>
              <div class=" col s6">
                <input  formControlName="anios_legales" type="number" min="1" class="validate">
                <label for="first_name">Años Validos: </label>
              </div>
              
              <div class="col s6">
                <input formControlName="anios_prorroga" type="number" min="0">
                <label for="first_name">Años Prorroga:</label>
              </div> 
          
              <div class="row">
                <div class="input-field col s12  offset-m1">
                  <button type="submit" [disabled]="!catalogoForm.valid" class="waves-effect waves-light btn-small right"> Crear Vigencias</button>
                </div>
              </div>
            </form>
          </div>
        </div>
   

    </semovi-card-body>
  </semovi-card>
</ng-container>

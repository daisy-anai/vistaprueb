
<ng-container>
  <semovi-card>
  <semovi-card-header title="Vigencia de Vehículo" icon="directions_car"></semovi-card-header>
    <semovi-card-body>
      
      <div class="">
        <div class="row">
          <div class="col s8 offset-s2">
            <form [formGroup]="catalogoForm" (ngSubmit)="crearVigencia()">
              <div class="input-field" >
                <select formControlName="id_modalidad" class="browser-default">
                  <option value="" disabled selected>Elige una opción</option>
                  <option *ngFor="let modalidad of modalidades" value="{{ modalidad.id }}"> {{ modalidad.nombre }} </option>
                </select>
              </div>

              <div class=" col s6">
                <input  formControlName="anios_legales" type="number" min="1" class="validate">
                <label for="first_name">Años Validos: </label>
              </div>
              
              <div class="col s6">
                <input formControlName="anios_prorroga" type="number" min="0">
                <label for="first_name">Años Prorroga:</label>
              </div> 
          
              <div class="row">
                <div class="nput-field col s12  offset-m1">
                  <button type="submit" [disabled]="!catalogoForm.valid" class="waves-effect waves-light btn-small right"> Crear Vigencias</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </semovi-card-body>
  </semovi-card>
</ng-container>

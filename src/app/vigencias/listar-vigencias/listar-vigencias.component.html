<div class="row valign-wrapper">
    <div class="col">
      <h5 class="" > Vigencias  </h5>
    </div>
</div>

<div class="search-card" style="margin-top: -1em; margin-bottom: 3em">
    <div class="row search">
      <div class="col s12 m8 offset-m2">
        <input name="filtro" id="filtro" class="browser-default placeholder-fix"
        placeholder="Buscar" type="search" autofocus
        >
      </div>
    </div>
  </div>


  <div  class="result-card row">
    <ul class="col s12 m8 offset-m2">
      <li *ngFor="let modalidad of modalidades" class="row z-depth-2">
        <div class="col s12">
          <p> {{ modalidad | json }} </p>
        </div>             
      </li>
    </ul>
  </div>

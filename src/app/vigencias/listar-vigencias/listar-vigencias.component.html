<ng-container>
  <semovi-card>
    <semovi-card-header>
      <div class="row valign-wrapper">
        <div class="col s8 valign-wrapper">
          <semovi-card-header-icon icon="arrow_back"></semovi-card-header-icon>
          <semovi-card-header-title> Vigencias </semovi-card-header-title>       
        </div>
        <div class="col s4">
          <a [routerLink]="['/aplicacion/vigencias/crear']" class="btn-floating btn-small waves-effect waves-light red right">
            <i class="material-icons">add</i>
          </a>
          
        </div>
      </div>
    </semovi-card-header>
  
    <semovi-card-body>
      <semovi-input-search>
        <input name="filtro" id="filtro" class="browser-default placeholder-fix"
        placeholder="Buscar" type="search" autofocus
        autocomplete="off" [(ngModel)]="filtro">
      </semovi-input-search>

      <!--let modalidad of modalidades| search: filtro">-->

      <semovi-list >
        <semovi-item  *ngFor="let vigencia of vigencias">
          <semovi-label> Años vigencia: {{ vigencia.anios_legales }}</semovi-label>
          <semovi-label> Años prorroga: {{ vigencia.anios_prorroga }} </semovi-label>
          <semovi-label>
            <a class="right" [routerLink]="['/aplicacion/vigencias/modificar', vigencia.id]">
              <i class="material-icons">edit</i>
            </a>
          </semovi-label> 
        </semovi-item>
      </semovi-list>
    </semovi-card-body>
  </semovi-card>  
</ng-container>
